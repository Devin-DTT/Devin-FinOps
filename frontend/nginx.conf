# =============================================================================
# Nginx configuration for Devin FinOps Dashboard (frontend)
#
# - Serves the Angular SPA from /usr/share/nginx/html
# - Reverse-proxies /ws/ to the backend container for WebSocket traffic
# - Reverse-proxies /actuator/ to the backend for health checks
# - Falls back to index.html for Angular client-side routing
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- WebSocket reverse proxy ---
    location /ws/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # --- Backend actuator health check proxy ---
    location /actuator/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- Angular SPA fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Caching for static assets ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- Gzip compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
}
