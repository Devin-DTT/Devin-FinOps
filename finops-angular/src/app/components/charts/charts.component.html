<!-- Seccion de Visualizaciones: 2/3 Grafico de Lineas + 1/3 Grafico de Distribucion -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

  <!-- Grafico de Lineas de Tendencia (2/3) -->
  <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Tendencia de Consumo</h2>
      <div class="flex gap-2">
        <button (click)="setViewType('daily')"
                class="px-4 py-2 rounded-lg transition font-semibold"
                [ngClass]="viewType === 'daily'
                  ? 'bg-blue-600 text-white hover:bg-blue-700'
                  : 'bg-gray-300 text-gray-700 hover:bg-gray-400'">
          Diario
        </button>
        <button (click)="setViewType('weekly')"
                class="px-4 py-2 rounded-lg transition font-semibold"
                [ngClass]="viewType === 'weekly'
                  ? 'bg-blue-600 text-white hover:bg-blue-700'
                  : 'bg-gray-300 text-gray-700 hover:bg-gray-400'">
          Semanal
        </button>
      </div>
    </div>
    <div class="relative" style="height: 400px;">
      <canvas #consumptionChart></canvas>
    </div>
  </div>

  <!-- Grafico de Distribucion Consolidado (1/3) -->
  <div class="bg-white rounded-lg shadow-lg p-6">
    <div class="mb-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-3">Distribucion</h2>
      <div class="flex gap-2 justify-center">
        <button (click)="setDistributionType('user')"
                class="px-4 py-2 rounded-lg transition font-semibold text-sm"
                [ngClass]="distributionType === 'user'
                  ? 'bg-blue-600 text-white hover:bg-blue-700'
                  : 'bg-gray-300 text-gray-700 hover:bg-gray-400'">
          Por Usuario
        </button>
        <button (click)="setDistributionType('organization')"
                class="px-4 py-2 rounded-lg transition font-semibold text-sm"
                [ngClass]="distributionType === 'organization'
                  ? 'bg-blue-600 text-white hover:bg-blue-700'
                  : 'bg-gray-300 text-gray-700 hover:bg-gray-400'">
          Por Organizacion
        </button>
      </div>
    </div>
    <div class="relative" style="height: 350px;">
      <canvas #distributionChart></canvas>
    </div>
  </div>

</div>
