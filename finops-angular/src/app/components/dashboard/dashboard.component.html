<div class="max-w-7xl mx-auto">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <div class="flex justify-between items-start">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard FinOps</h1>
        <p class="text-gray-600">Metricas Cognition</p>
        <!-- Connection status indicator -->
        <div class="mt-2 flex items-center gap-2">
          <span class="inline-block w-3 h-3 rounded-full"
                [ngClass]="wsConnected ? 'bg-green-500' : 'bg-red-500'"></span>
          <span class="text-xs text-gray-500">
            {{ wsConnected ? 'WebSocket conectado' : 'Usando datos locales' }}
          </span>
        </div>
      </div>
      <div class="flex gap-3 items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Cognition_AI.png"
             alt="Cognition Logo" class="rounded h-7 w-auto">
        <img src="https://www.e-spincorp.com/wp-content/uploads/2018/07/logo-deloitte-espincorp.png"
             alt="Deloitte Logo" class="rounded h-8 w-auto">
      </div>
    </div>
  </div>

  <!-- Metricas Ejecutivas -->
  <app-metrics-cards></app-metrics-cards>

  <!-- Filtros -->
  <app-filters></app-filters>

  <!-- Charts -->
  <app-charts></app-charts>
</div>
