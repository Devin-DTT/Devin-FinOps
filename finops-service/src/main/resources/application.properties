# FinOps Service Configuration
server.port=8080

# Devin API Configuration
devin.api.base-url=https://api.devin.ai/v2/enterprise
devin.api.page-size=100
devin.api.max-retries=3
devin.api.retry-base-delay-ms=1000

# Metrics Configuration
finops.metrics.price-per-acu=${FINOPS_PRICE_PER_ACU:0.05}
finops.metrics.currency=${FINOPS_CURRENCY:USD}
finops.metrics.working-hours-per-day=8
finops.metrics.working-days-per-month=22

# WebSocket Configuration
finops.websocket.endpoint=/ws/finops
finops.websocket.allowed-origins=*

# Logging
logging.level.com.devin.finops=DEBUG
logging.file.name=finops-service.log
