# =============================================================================
# Devin Dashboard - Application Configuration
# =============================================================================

server.port=8080

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.devin.dashboard=DEBUG
logging.level.org.springframework.web.socket=INFO
logging.level.reactor.netty=INFO

# Spring application name
spring.application.name=devin-dashboard

# =============================================================================
# spring-dotenv bridge: the spring-dotenv library loads .env properties with
# an "env." prefix (e.g. env.DEVIN_ENTERPRISE_SERVICE_TOKEN). These mappings
# expose them without the prefix so @Value("${DEVIN_ENTERPRISE_SERVICE_TOKEN:}")
# works transparently. The :${...} fallback chain ensures that real environment
# variables still take precedence over the .env file.
# =============================================================================
DEVIN_ENTERPRISE_SERVICE_TOKEN=${env.DEVIN_ENTERPRISE_SERVICE_TOKEN:}
DEVIN_SERVICE_TOKEN=${env.DEVIN_SERVICE_TOKEN:}
DEVIN_ORG_SERVICE_TOKEN=${env.DEVIN_ORG_SERVICE_TOKEN:}
DEVIN_ORG_ID=${env.DEVIN_ORG_ID:}
