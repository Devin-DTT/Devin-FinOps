# =============================================================================
# Devin FinOps Dashboard - CI/CD Pipeline
#
# Triggers on push/PR to main. Runs:
#   1. Backend: compile, test, checkstyle
#   2. Frontend: install, lint, build
#   3. Docker: build images (no push - push is handled by deploy-aws.sh)
# =============================================================================
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Backend (Java 17 + Maven)
  # ---------------------------------------------------------------------------
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Copy endpoints.yaml to backend
        run: cp ../endpoints.yaml .

      - name: Compile
        run: mvn clean compile -B

      - name: Run tests
        run: mvn test -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/

  # ---------------------------------------------------------------------------
  # Frontend (Node 18 + Angular 17)
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Build (production)
        run: npx ng build --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # ---------------------------------------------------------------------------
  # Docker - Build images (validates Dockerfiles)
  # ---------------------------------------------------------------------------
  docker:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t devin-finops-backend:ci -f backend/Dockerfile .

      - name: Build frontend image
        run: docker build -t devin-finops-frontend:ci -f frontend/Dockerfile frontend/
