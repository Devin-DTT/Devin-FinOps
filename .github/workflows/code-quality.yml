name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────
  # Java: Checkstyle + SpotBugs + SonarQube
  # ──────────────────────────────────────────────
  java-quality:
    name: Java - Checkstyle & SpotBugs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finops-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:check -B

      - name: Compile (required for SpotBugs)
        run: mvn compile -B -DskipTests

      - name: Run SpotBugs
        run: mvn spotbugs:check -B

      - name: Run tests
        run: mvn test -B

  java-sonar:
    name: Java - SonarQube Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    defaults:
      run:
        working-directory: finops-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [ -n "$SONAR_TOKEN" ] && [ -n "$SONAR_HOST_URL" ]; then
            mvn verify sonar:sonar \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -B
          else
            echo "⚠ SonarQube skipped: SONAR_TOKEN or SONAR_HOST_URL not configured."
            echo "  To enable, add SONAR_TOKEN and SONAR_HOST_URL as repository secrets."
          fi

  # ──────────────────────────────────────────────
  # Angular: ESLint + Prettier + ng lint
  # ──────────────────────────────────────────────
  angular-quality:
    name: Angular - ESLint & Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finops-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: finops-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run prettier:check

      - name: ESLint + ng lint
        run: npm run lint

      - name: Build
        run: npm run build
